<div class="container-fluid">
    <div class="row">
        <form name="{{ActionType}}{{ObjectName}}" method="POST" action="{{Settings["AppSettings"]["WebServices"]}}">
        <div class="col s12 m6 offset-m3 l4 offset-l4 animate-appear showOnSelect DataKeyNeed" id="EditForm">
            <div class="card">
                <div class="card-content">

                        <div class="row">
                            <div class="col m12">
                                <div class="header">
                                    <span class="card-title defaultTextColor AppendObjectName" id="FormTitle">Nuevo usuario</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            
                            <div class="col s12 m12">
                                <div class="form-group">
                                    <label for="UserName">Usuario</label>
                                    <input type="text" class="form-control" placeholder='Nombre de Usuario' name="UserName" maxlength="15" style="font-size: 30px; text-align: center; height: 60px">
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col s6 m6">
                                <div class="form-group">
                                    <label for="FirstName">Nombre</label>
                                    <input type="text" class="form-control" placeholder='Nombre' name="FirstName" maxlength="14">
                                </div>
                            </div>
                            <div class="col s6 m6">
                                <div class="form-group">
                                    <label for="LastName">Apellido</label>
                                    <input type="text" class="form-control" placeholder='Apellido' name="LastName" maxlength="14">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 m12">
                                <div class="form-group">
                                    <label for="Email">Email</label>
                                    <input type="text" class="form-control" placeholder='Email' name="Email" maxlength="50">
                                </div>
                            </div>
                            <div class="col s12 m12">
                                <div class="form-group">
                                    <label for="Password">Clave</label>
                                    <input type="password" class="form-control" placeholder='Clave' name="Password" maxlength="32">
                                </div>
                            </div>
                            <div class="col s12 m12">
                                <div class="form-group">
                                    <label for="RePassword">Repite Clave</label>
                                    <input type="password" class="form-control" placeholder='Repite Clave' name="RePassword" maxlength="33">
                                </div>
                            </div>
                        </div>   
                        <div class="col s12 m12"> 
                        </div>
                        <button type="submit" class="btn btn-block defaultColor btn-fill pull-right col s12 waves-effect waves-light">Registrarme ahora</button>
                        <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </form>
</div>
</div>

</script>
