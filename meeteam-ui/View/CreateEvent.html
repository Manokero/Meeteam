<div class="row">
    <div class="col s12 m7">
      <div class="card">

        <div class="card-content">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="first_name" type="text" class="validate">
                            <label for="title">Nombre del Evento</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <select>
                                <option value="" disabled selected>Elige una Opcion</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                            <label>Temas</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="text" class="datepicker">
                            <label for="">Fecha</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                        <textarea id="place" class="materialize-textarea"></textarea>
                        <label for="place">Lugar</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                        <textarea id="description" class="materialize-textarea"></textarea>
                        <label for="description">Descripcion</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card-action">
            <div class="row">
                <div class="col s12">
                    <button class="btn btn-block waves-effect waves-light" type="submit" name="action">
                        <i class="fa fa-plus-circle"></i> Crear Evento
                    </button>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
        
<script>

$(document).ready(function() {
    $('select').material_select();

    $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15, // Creates a dropdown of 15 years to control year,
        today: 'Today',
        clear: 'Clear',
        close: 'Ok',
        closeOnSelect: false, // Close upon selecting a date,
        container: 'body', // ex. 'body' will append picker to body
    });
        
});
</script>
